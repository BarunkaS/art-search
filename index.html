<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 2rem;
        }
        input[type="text"] {
            width: 80%;
            padding: 0.5rem;
            margin-bottom: 1rem;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <h1>Art Search</h1>
    <input type="text" id="search-input" placeholder="Enter a keyword...">
    <button onclick="search()">Search</button>
    <ul id="results"></ul>

    <script>
        async function search() {
            const searchTerm = document.getElementById('search-input').value;
            const apiUrl = `https://commons.wikimedia.org/w/api.php?action=query&list=search&format=json&origin=*&srsearch=${encodeURIComponent(searchTerm)}`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                displayResults(data.query.search);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function displayResults(results) {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '';
            results.forEach(result => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `<a href="https://commons.wikimedia.org/wiki/${encodeURIComponent(result.title)}" target="_blank">${result.title}</a>`;
                resultsContainer.appendChild(listItem);
            });
        }
    </script>
</body>
</html>
